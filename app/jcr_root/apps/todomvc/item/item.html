<li class="${properties.completed}">
	<div class="view">
		<input data-sly-test.completed="${properties.completed == 'completed'}" class="toggle" type="checkbox" checked  />
		<input data-sly-test="${!completed}" class="toggle" type="checkbox" />
		<label data-sly-text="${properties.title}">Create a TodoMVC template</label>
        <button class="${properties.type || 'destroy'}"></button>        
	</div>  
    <input class="edit" value="${properties.title}">
    <input type="hidden" class="respath" value="${resource.path}">
    <input type="hidden" class="resname" value="${resource.name}">
</li>
