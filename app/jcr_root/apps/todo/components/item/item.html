<li class="${properties.completed ? 'completed': ''}" data-item-path="${resource.path @ context='uri'}">
    <div class="view">
        <input class="toggle" type="checkbox" checked="${properties.completed}">
        <label>${properties.jcr:title}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="${properties.jcr:title}">
</li>
